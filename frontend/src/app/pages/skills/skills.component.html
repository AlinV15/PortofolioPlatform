<!-- Complete Skills Page -->
<div class="min-h-screen bg-gray-50 dark:bg-gray-900">

    <!-- Skills Hero Section -->
    <section id="skills-hero" class="relative">
        <app-skills-hero (exploreSkills)="onExploreSkills()" (categorySelected)="onCategorySelected($event)">
        </app-skills-hero>
    </section>

    <!-- Skills Categories Section -->
    <section id="skills-categories" class="scroll-mt-20">
        <app-skills-categories [skills]="allSkills" [showAnimations]="true" [autoRotateCategories]="false">
        </app-skills-categories>
    </section>

    <!-- Technical Stack Section -->
    <section id="technical-stack" class="scroll-mt-20">
        <app-technical-stack [technologies]="technologies" [showCategoryFilter]="true" [showSearch]="true"
            [animateOnScroll]="true" [gridLayout]="'dense'">
        </app-technical-stack>
    </section>

    <!-- Certifications Grid Section -->
    <section id="certifications" class="scroll-mt-20">
        <app-certifications-grid (certificationSelected)="onCertificationSelected($event)"
            (viewAllCertifications)="onViewAllCertifications()">
        </app-certifications-grid>
    </section>

    <!-- Skills Timeline Section -->
    <section id="skills-timeline" class="scroll-mt-20">
        <app-skills-timeline (milestoneSelected)="onMilestoneSelected($event)" (viewFullJourney)="onViewFullJourney()">
        </app-skills-timeline>
    </section>

    <!-- Final Call to Action -->
    <section id="skills-cta" class="py-16 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-white">
            <h3 class="text-3xl md:text-4xl font-bold mb-6">
                Ready to Collaborate?
            </h3>
            <p class="text-xl mb-8 opacity-90 max-w-2xl mx-auto">
                Let's build something amazing together with these skills and technologies
            </p>

            <div class="flex flex-wrap justify-center gap-4">
                <a routerLink="/projects"
                    class="inline-flex items-center px-8 py-4 bg-white text-gray-900 rounded-2xl font-semibold hover:bg-gray-100 transition-colors duration-200 transform hover:scale-105 cursor-pointer">
                    <lucide-icon [img]="folderIcon" class="w-5 h-5 mr-3"></lucide-icon>
                    View My Projects
                </a>

                <button (click)="onContactMe()"
                    class="inline-flex items-center px-8 py-4 border-2 border-white text-white rounded-2xl font-semibold hover:bg-white hover:text-gray-900 transition-all duration-200 transform hover:scale-105">
                    <lucide-icon [img]="mailIcon" class="w-5 h-5 mr-3"></lucide-icon>
                    Get in Touch
                </button>

                <button (click)="onDownloadResume()"
                    class="inline-flex items-center px-8 py-4 bg-gray-800 text-white rounded-2xl font-semibold hover:bg-gray-900 transition-colors duration-200 transform hover:scale-105">
                    <lucide-icon [img]="downloadIcon" class="w-5 h-5 mr-3"></lucide-icon>
                    Download Resume
                </button>
            </div>
        </div>
    </section>

    <!-- Floating Action Button - Back to Top -->
    <button *ngIf="showBackToTop" (click)="scrollToTop()"
        class="fixed bottom-8 right-8 w-12 h-12 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 z-50 flex items-center justify-center">
        <lucide-icon [img]="arrowUpIcon" class="w-5 h-5"></lucide-icon>
    </button>

    <!-- Section Progress Indicator -->
    <div class="fixed top-1/2 right-4 transform -translate-y-1/2 space-y-2 z-40 hidden lg:block">
        <div *ngFor="let section of sections; let i = index"
            [class]="'w-3 h-3 rounded-full transition-all duration-300 cursor-pointer ' + 
                  (activeSection === section.id ? 'bg-blue-600 scale-125' : 'bg-gray-300 dark:bg-gray-600 hover:bg-blue-400')" [title]="section.name"
            (click)="scrollToSection(section.id)">
        </div>
    </div>
    <app-hire-me></app-hire-me>
</div>
