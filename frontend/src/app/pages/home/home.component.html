<!-- Home Page Container -->
<div
    class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-blue-50 dark:from-gray-900 dark:via-gray-800 dark:to-blue-900">

    <!-- Loading State for SSR Fallback (rarely visible) -->
    <div *ngIf="!homeData && !hasDataError" class="flex items-center justify-center min-h-screen">
        <div class="text-center space-y-4">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-600 dark:text-gray-300">Loading Alin's portfolio...</p>
        </div>
    </div>

    <!-- Error State (fallback) -->
    <div *ngIf="hasDataError" class="flex items-center justify-center min-h-screen">
        <div class="text-center space-y-4 max-w-md mx-auto px-4">
            <div class="text-red-500 text-5xl mb-4">⚠️</div>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Something went wrong</h2>
            <p class="text-gray-600 dark:text-gray-300">
                We're having trouble loading the portfolio data. Please refresh the page or try again later.
            </p>
            <button
                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                Try Again
            </button>
        </div>
    </div>

    <!-- Main Content - Data Loaded -->
    <div *ngIf="homeData" class="space-y-0">

        <!-- Hero Section -->
        <section class="relative">
            <app-hero [keyStats]="getPersonalData().keyStats" class="block"></app-hero>
        </section>

        <!-- Featured Projects Section -->
        <section class="relative bg-white dark:bg-gray-800 py-16 lg:py-24">
            <div
                class="absolute inset-0 bg-gradient-to-r from-blue-50 via-transparent to-purple-50 dark:from-blue-900/20 dark:to-purple-900/20 opacity-50">
            </div>
            <div class="relative">
                <app-featured-projects [projectsData]="getProjectsData()" class="block"></app-featured-projects>
            </div>
        </section>

        <!-- Skills Section -->
        <section
            class="relative bg-gradient-to-br from-gray-50 to-blue-50 dark:from-gray-900 dark:to-blue-900/50 py-16 lg:py-24">
            <div
                class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiMwMDAiIGZpbGwtb3BhY2l0eT0iMC4wMyI+PGNpcmNsZSBjeD0iNSIgY3k9IjUiIHI9IjUiLz48L2c+PC9nPjwvc3ZnPg==')] opacity-40">
            </div>
            <div class="relative">
                <app-skills [techData]="getTechnologiesData()" [skillsData]="getSkillsData()"
                    class="block"></app-skills>
            </div>
        </section>

        <!-- About Section -->
        <section class="relative bg-white dark:bg-gray-800 py-16 lg:py-24">
            <div
                class="absolute inset-0 bg-gradient-to-l from-green-50 via-transparent to-yellow-50 dark:from-green-900/20 dark:to-yellow-900/20 opacity-60">
            </div>
            <div class="relative">
                <app-about [aboutData]="{
            highlights: homeData.highlights,
            achievements: homeData.achievements,
            values: homeData.values,
            personalityTraits: homeData.personalityTraits,
            keyStats: homeData.keyStats,
            education: homeData.education,
            educationStats: homeData.educationStats,
            contactInfo: homeData.contactInfo,
            contactLocation: homeData.contactLocation,
            technologies: homeData.technologies,
            certificates: homeData.certificates
          }" [skillsStats]="getSkillsData().skillsStats" class="block"></app-about>
            </div>
        </section>

        <!-- Call to Action Section -->
        <section
            class="relative bg-gradient-to-br from-blue-600 via-blue-700 to-purple-700 dark:from-blue-800 dark:via-blue-900 dark:to-purple-900 py-16 lg:py-24">
            <div
                class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48ZyBmaWxsPSIjZmZmIiBmaWxsLW9wYWNpdHk9IjAuMDUiPjxjaXJjbGUgY3g9IjEwMCIgY3k9IjEwMCIgcj0iMTAwIi8+PC9nPjwvZz48L3N2Zz4=')] opacity-20">
            </div>
            <div class="relative">
                <app-call-to-action class="block"></app-call-to-action>
            </div>
        </section>

    </div>


</div>

<!-- Scroll to Top Button -->
<button *ngIf="homeData"
    class="fixed bottom-8 right-8 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 z-50"
    aria-label="Scroll to top">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
    </svg>
</button>
