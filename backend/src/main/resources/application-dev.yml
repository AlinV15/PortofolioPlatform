# AdaugÄƒ Ã®n application-dev.yml
spring:
  config:
    activate:
      on-profile: dev

  # ðŸ”¥ SECURITY DISABLED Ã®n development
  security:
    user:
      name: dev
      password: dev
    basic:
      enabled: false

  # ðŸ”¥ ACTUATOR fÄƒrÄƒ securitate Ã®n dev
  management:
    security:
      enabled: false

  # ðŸ”¥ CONFIGURAÈšIE OPTIMIZATÄ‚ DevTools pentru development
  devtools:
    restart:
      enabled: true
      additional-paths:
        - src/main/java
        - src/main/resources
      exclude:
        - static/**
        - public/**
        - templates/**
        - META-INF/maven/**
        - META-INF/resources/**
        - WEB-INF/**
      poll-interval: 300      # Mai rapid - 300ms
      quiet-period: 100       # Mai rapid - 100ms
      trigger-file: .reloadtrigger
      additional-exclude: "**/SecurityConfig.class,**/WebSecurityConfig.class"
    livereload:
      enabled: true
      port: 35729
    add-properties: false
    # ðŸ”¥ EXCLUSION pentru clasele de securitate


  # ðŸ”¥ CACHE DISABLED Ã®n development
  cache:
    type: none
    cache-names: []

# ðŸ”¥ MANAGEMENT endpoints fÄƒrÄƒ autentificare
management:
  endpoints:
    web:
      exposure:
        include: "*"  # Toate endpoint-urile disponibile
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  security:
    enabled: false

# ðŸ”¥ LOGGING Ã®mbunÄƒtÄƒÈ›it pentru debugging
logging:
  level:
    com.example.portofolio: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.devtools: DEBUG
    org.springframework.security: DEBUG  # Pentru debugging security
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.boot.autoconfigure: INFO